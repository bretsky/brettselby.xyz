<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Brett</title>
        <meta name="description" content="Simulated version of Brett">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/brett.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://use.fontawesome.com/c02d577db7.js"></script>
    </head>
    <body>
        <div id="chat" class="chat">
        </div>
        <div class="sms-container">
            <div class="fulltitlebar" style="width=100%;z-index:3"></div>
            <div class="send-container">
                <input id="sms-text" placeholder="Send Message" type="text" class="sms-input" style="font-family:aleo">
                <button id="send-button" class="sms-button" onclick="getReply()">
                    <span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x" style="color:#4B7084; left: 1px"></i>
                        <i class="fa fa-paper-plane fa-stack-1x" style="color:#D1F3F9"></i>
                    </span>
                </button> 
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/brett.js"></script>
    </body>
